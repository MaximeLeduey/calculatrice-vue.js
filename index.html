<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <!-- On ajoute bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- On ajoute le css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- On ajoute vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <!-- On ajoute app.js -->
    <script src="./assets/js/app.js" defer></script>
</head>
<body>
    <!-- Calculatrice -->
    <div class="container" id="app">
        <div class="row display-number">{{expression}}</div>
        <div class="row">
            <div @click="clear()" class="col btn-calc bg-spec">AC</div>
            <div class="col btn-calc bg-spec">+/-</div>
            <div @click="percentage()" class="col btn-calc bg-spec">%</div>
            <div @click="appendOperator('/')" class="col btn-calc bg-calc">/</div>
        </div>
        <div class="row">
            <div @click="appendToNumber(7)" class="col btn-calc bg-num">7</div>
            <div @click="appendToNumber(9)" class="col btn-calc bg-num">9</div>
            <div @click="appendToNumber(8)" class="col btn-calc bg-num">8</div>
            <div @click="appendOperator('*')" class="col btn-calc bg-calc">X</div>
        </div>
        <div class="row">
            <div @click="appendToNumber(4)" class="col btn-calc bg-num">4</div>
            <div @click="appendToNumber(5)" class="col btn-calc bg-num">5</div>
            <div @click="appendToNumber(6)" class="col btn-calc bg-num">6</div>
            <div @click="appendOperator('-')" class="col btn-calc bg-calc">-</div>
        </div>
        <div class="row">
            <div @click="appendToNumber(1)" class="col btn-calc bg-num">1</div>
            <div @click="appendToNumber(2)" class="col btn-calc bg-num">2</div>
            <div @click="appendToNumber(3)" class="col btn-calc bg-num">3</div>
            <div @click="appendOperator('+')" class="col btn-calc bg-calc">+</div>
        </div>
        <div class="row">
            <div @click="appendToNumber(0)" class="col-6 btn-calc bg-num">0</div>
            <div @click="appendOperator('.')" class="col btn-calc bg-spec">.</div>
            <div @click="equal()" class="col btn-calc bg-calc">=</div>
        </div>
    </div>
</body>
</html>
