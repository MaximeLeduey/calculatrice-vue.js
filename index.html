<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row border display-number">Nombre</div>
        <div class="row">
            <div class="col border btn-calc">C</div>
            <div class="col border btn-calc">+/-</div>
            <div class="col border btn-calc">%</div>
            <div class="col border btn-calc">+</div>
        </div>
        <div class="row">
            <div class="col border btn-calc bg-secondary">7</div>
            <div class="col border btn-calc bg-secondary">9</div>
            <div class="col border btn-calc bg-secondary">8</div>
            <div class="col border btn-calc">X</div>
        </div>
        <div class="row">
            <div class="col border btn-calc bg-secondary">4</div>
            <div class="col border btn-calc bg-secondary">5</div>
            <div class="col border btn-calc bg-secondary">6</div>
            <div class="col border btn-calc">-</div>
        </div>
        <div class="row">
            <div class="col border btn-calc bg-secondary">1</div>
            <div class="col border btn-calc bg-secondary">2</div>
            <div class="col border btn-calc bg-secondary">3</div>
            <div class="col border btn-calc">+</div>
        </div>
        <div class="row">
            <div class="col-6 border btn-calc bg-secondary">0</div>
            <div class="col border btn-calc">.</div>
            <div class="col border btn-calc">=</div>
        </div>
    </div>

</html>
